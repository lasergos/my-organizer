<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Organizer</title>
	<link rel="stylesheet" href="plagins/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="plagins/bootstrap/css/bootstrap-theme.css">
	<link rel="stylesheet" href="plagins/font-awesome/css/font-awesome.min.css">	
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
		<header id="header">
			<div class="container">
				<div class="row">
					<div class="col-xs-7 col-xs-offset-2">
					<h1>Organizer</h1>
					<h5>version 3.2</h5>
					<div class="row">
						<div class="col-xs-9 col-xs-offset-1">
							<textarea autofocus required rows="5" class="textarea" class="textarea" placeholder="Напоминание"></textarea>
						</div>
						<div class="col-xs-2">
							<button id="addReminder">Добавить</button>
							<button id="clear">Очистить</button>
						</div>
					</div>
					</div>
				</div>
			</div>
		</header>
		<section id='prioritySel'>
			<div class="container">
				<div class="row">
					<div class="col-xs-7 col-xs-offset-2 ">
						<div class="prioritySel">
							<div class="row">
							<div class="col-xs-6 col-xs-offset-3">
								<p>Сортировать задачи по приоритету</p>
							</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<div class="col-xs-4 ">
										<button id="highPriority">Высокий приоритет</button>
									</div>
									<div class="col-xs-4">
										<button id="mediumPriority">Средний приоритет</button>
									</div>
									<div class="col-xs-4">
										<button id="lowPriority">Низкий приоритет</button>
									</div>
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</section>
		<section id="main">
			<div class="container">
				<div class="row">
					<div class="col-xs-7 col-xs-offset-2">
						<i class='fa fa-square-o  fa-lg' id="toggle-all" ></i>
						<div class="row">
						<ol id="todo-list" class="col-xs-12">
						</ol>
						</div>
					</div>
				</div>
			</div>
		</section>
		</div>
	<section id='end'>
		<div class="container">
			<div class="row">
				<div class="col-xs-7 col-xs-offset-2">
					<footer class='footer' style='display: block;'>
						<div class="col-xs-4 ">
							<button id="hideCompleted">Скрыть выполненные</button>
						</div>
						<div class="col-xs-4">
							<button id="onlyCompleted">Только выполненные</button>
						</div>
						<div class="col-xs-4">
							<button id="delCompleted">Удалить выполненные</button>
						</div>
					</footer>
				</div>
					
			</div>
		</div>
	</section>
	<script src="plagins/LibraryJson/Storage.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="Collection.js"></script>
	<script src="scriptObject.js"></script>
</body>
</html>
